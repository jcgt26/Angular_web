<div class="container">
    <mat-card id="quote">
        <mat-card-title id="title">Phrase of the day </mat-card-title>
        <mat-card-content>
        </mat-card-content>
    </mat-card>
<br>
    <table mat-table class="mat-elevation-z8" [dataSource]="progress_list">
        <ng-container matColumnDef="Icon">
            <th mat-header-cell *matHeaderCellDef>#</th>
            <td mat-cell *matCellDef="let element ">{{element.icon_path}}</td>
          </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element">  {{element.name}} </td>
          </ng-container>

        <ng-container matColumnDef="progress">
            <th mat-header-cell *matHeaderCellDef> Progress </th>
            <td mat-cell *matCellDef="let element "> 
                <mat-progress-bar mode="determinate" value="{{element.progress_value}}"></mat-progress-bar>
            </td>
          </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
